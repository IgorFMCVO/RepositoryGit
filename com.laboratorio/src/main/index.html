<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <script>
        window.onload = function() {
            var tipoSelect = document.getElementById("tipo");
            var especialidadeField = document.getElementById("especialidadeField");

            tipoSelect.addEventListener('change', function() {
                // Se o tipo for "especialista", mostra o campo de especialidade
                if (this.value === 'especialista') {
                    especialidadeField.style.display = 'block';
                } else {
                    especialidadeField.style.display = 'none';
                }
            });
        };
    </script>
</head>
<body>
    <form action="/cadastro" method="post">
        <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
            <option value="cliente">Cliente</option>
            <option value="especialista">Especialista</option>
        </select><br>

        <!-- Outros campos comuns aqui -->

        <!-- Campo de especialidade ocultado inicialmente -->
        <div id="especialidadeField" style="display: none;">
            <label for="especialidade">Especialidade:</label><br>
            <input type="text" id="especialidade" name="especialidade"><br>
        </div>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
