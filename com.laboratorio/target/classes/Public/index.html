<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Especialistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        body { padding-top: 20px; }
        .form-section { margin-bottom: 20px; }
    </style>
</head>
<body class="container">
    <h1 class="mb-4">Projeto Web Tests Java</h1>
    <div class="form-section">
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="tipo" class="form-select">
                    <option value="cliente">Cliente</option>
                    <option value="especialista">Especialista</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" name="id" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-3" id="telefoneField">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control">
            </div>

            <div class="mb-3" id="especialidadeField" style="display: none;">
                <label for="especialidade" class="form-label">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Listagem de Cadastrados</h2>
        <ul id="listaCadastrados" class="list-group">
            <!-- Lista de cadastrados será populada aqui -->
        </ul>
    </div>

    <div class="form-section">
        <h2>Agendamento de Consultas</h2>
        <form id="consultaForm">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select name="cliente" id="cliente" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="especialista" class="form-label">Especialista:</label>
                <select name="especialista" id="especialista" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" name="data" class="form-control">
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora:</label>
                <input type="time" id="hora" name="hora" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Agendar Consulta</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Listagem de Consultas Agendadas</h2>
        <ul id="listaConsultas" class="list-group">
            <!-- Lista de consultas será populada aqui -->
        </ul>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
